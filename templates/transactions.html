{% extends "base.html" %}
{% block content %}
<h2>All Transactions</h2>

<div class="card mt-3">
    <div class="card-body">
        <form method="GET" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Type</label>
                <select class="form-select" name="type" onchange="this.form.submit()">
                    <option value="all">All</option>
                    <option value="expense" {{ 'selected' if selected_type == 'expense' }}>Expenses</option>
                    <option value="income" {{ 'selected' if selected_type == 'income' }}>Income</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Category</label>
                <select class="form-select" name="category" onchange="this.form.submit()">
                    <option value="all">All</option>
                    {% for cat in categories %}
                    <option value="{{ cat }}" {{ 'selected' if selected_category == cat }}>{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
        </form>
    </div>
</div>

<div class="card mt-3">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr><th>Date</th><th>Type</th><th>Category</th><th>Description</th><th>Amount</th><th>Actions</th></tr>
            </thead>
            <tbody>
                {% for t in transactions %}
                <tr>
                    <td>{{ t.date }}</td>
                    <td><span class="badge {{ 'bg-success' if t.type == 'income' else 'bg-danger' }}">{{ t.type }}</span></td>
                    <td>{{ t.category }}</td>
                    <td>{{ t.description }}</td>
                    <td class="{{ 'text-success' if t.type == 'income' else 'text-danger' }}">
                        {{ '+' if t.type == 'income' else '-' }}{{ format_inr(t.amount) }}
                    </td>
                    <td>
                        <a href="{{ url_for('delete_transaction', transaction_id=t.id) }}" 
                           class="btn btn-sm btn-danger" 
                           onclick="return confirm('Delete?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
