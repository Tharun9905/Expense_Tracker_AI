{% extends "base.html" %}
{% block content %}
<h2>Budget Management</h2>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h5>Set Budget</h5></div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" name="category" required>
                            <option value="Food & Dining">Food & Dining</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Education">Education</option>
                            <option value="Housing">Housing</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Budget Amount (â‚¹)</label>
                        <input type="number" class="form-control" name="amount" step="0.01" placeholder="Enter budget in Indian Rupees" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Period</label>
                        <select class="form-select" name="period">
                            <option value="monthly">Monthly</option>
                            <option value="weekly">Weekly</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Set Budget</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h5>Active Budgets</h5></div>
            <div class="card-body">
                <table class="table">
                    <thead><tr><th>Category</th><th>Amount</th><th>Period</th></tr></thead>
                    <tbody>
                        {% for budget in budgets %}
                        <tr>
                            <td>{{ budget.category }}</td>
                            <td>{{ format_inr(budget.amount) }}</td>
                            <td>{{ budget.period }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
